<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>

<body>





    <div class="card">
        <h1 class="title">Weather</h1>
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="ButtonSearch">
                <?xml version="1.0" ?><svg data-name="Livello 1" id="Livello_1" viewBox="-15 -15 150 150" width="20"
                    height="20" stroke="#BCBCBC" stroke-width="10" xmlns="http://www.w3.org/2000/svg">
                    <title />
                    <path
                        d="M127.11,122.87l-48.45-48A45,45,0,0,0,45,0,44.7,44.7,0,0,0,13.18,13.18h0A45,45,0,0,0,45,90,44.65,44.65,0,0,0,74.38,79.07l48.51,48.06a3,3,0,1,0,4.22-4.26ZM17.42,72.58a39,39,0,0,1,0-55.15h0A39,39,0,1,1,72.58,72.58a39,39,0,0,1-55.15,0Z" />
                </svg>
            </button>



        </div>
        <div class="weather">
            <h2 class="city"></h2>
            <h3 class="region"></h3>
            <h5 class="date"></h5>

            <h1 class="temps"></h1>
            <img src="" alt="" class="icon">
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="PositionSection">
                <h2>Position</h2>
                <button id="get-location" onclick="DisplayBlock(PositionLongitudeLatitude)">
                    <?xml version="1.0" ?>
                    <!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
                    <svg height="20px" id="Layer_1" version="1.1" viewBox="0 0 512 512" width="20px" fill="white"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path
                            d="M417.4,224H288V94.6c0-16.9-14.3-30.6-32-30.6c-17.7,0-32,13.7-32,30.6V224H94.6C77.7,224,64,238.3,64,256  c0,17.7,13.7,32,30.6,32H224v129.4c0,16.9,14.3,30.6,32,30.6c17.7,0,32-13.7,32-30.6V288h129.4c16.9,0,30.6-14.3,30.6-32  C448,238.3,434.3,224,417.4,224z" />
                    </svg>
                </button>
            </div>

            <div class=" position">
                <p id="latitude"></p>
                <p id="longitude"></p>
            </div>

        </div>
    </div>


</body>
<script src="CTA.js"></script>
<script src="script.js"></script>

</html>
